---
layout: default
title: limed's Blog
---

<section id="main" class="group">
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%B %e, %Y"  }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
